version: '3.8'

services:
  security-agent:
    build: .
    privileged: true  # Required for eBPF
    volumes:
      - /var/log:/var/log:rw
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: ["--dashboard", "--anomaly-detection", "--threshold", "30"]
    restart: unless-stopped
