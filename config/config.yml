risk_threshold: 50.0
anomaly_weight: 0.5  # Increased from 0.3 to 0.5 (50%) for better anomaly impact
decay_factor: 0.95
decay_interval: 60
collector: ebpf

# Override base risk weights here if needed
base_risk_scores:
  ptrace: 10
  setuid: 8
  setgid: 8
  chroot: 8
  execve: 5
  mount: 4
  umount2: 4

# System constants (moved from hardcoded values)
system:
  max_valid_pid: 2147483647
  stale_process_timeout: 300  # 5 minutes in seconds
  process_name_cache_ttl: 300  # 5 minutes cache TTL
  syscall_name_max_length: 64

# Performance optimization settings
performance:
  dashboard_refresh_rate: 2  # Dashboard updates per second
  cleanup_check_interval: 0.1  # Seconds between cleanup checks
  ml_inference_interval: 10  # Run ML inference every N syscalls per process
  ml_inference_time_interval: 2.0  # Minimum seconds between ML inferences per process
  risk_score_cache_ttl: 0.5  # Cache risk scores for 0.5 seconds
  min_syscalls_for_ml: 5  # Minimum syscalls before running ML inference

# Incremental Training Settings (NEW)
enable_incremental_training: false  # Set to true to enable automatic model retraining
retrain_interval: 3600  # Seconds between automatic retraining (default: 1 hour)
min_samples_for_retrain: 100  # Minimum normal samples needed before retraining
max_buffer_size: 1000  # Maximum samples to keep in retraining buffer
anomaly_score_threshold: 30.0  # Scores below this are considered normal and used for retraining

