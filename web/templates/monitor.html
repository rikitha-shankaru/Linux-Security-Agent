<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Monitoring - Linux Security Agent</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .header {
            background: #2d2d2d;
            padding: 20px;
            border-bottom: 2px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 1.5em;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .btn-start {
            background: #4caf50;
            color: white;
        }
        
        .btn-stop {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px 20px;
            background: #2d2d2d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-indicator.active {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }
        
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 80px);
        }
        
        .sidebar {
            background: #2d2d2d;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #444;
        }
        
        .sidebar h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .stats {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .stat-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .stat-label {
            color: #aaa;
        }
        
        .stat-value {
            color: #667eea;
            font-weight: bold;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .terminal {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .log-line {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
            word-wrap: break-word;
        }
        
        .log-line.info {
            color: #e0e0e0;
        }
        
        .log-line.warning {
            color: #ffa726;
            background: rgba(255, 167, 38, 0.1);
        }
        
        .log-line.error {
            color: #ef5350;
            background: rgba(239, 83, 80, 0.1);
        }
        
        .log-line.attack {
            color: #f44336;
            background: rgba(244, 67, 54, 0.2);
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        
        .log-line.anomaly {
            color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
            font-weight: bold;
        }
        
        .log-line.score {
            color: #42a5f5;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .alert-banner {
            background: #f44336;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            animation: slideDown 0.3s;
            display: none;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .timestamp {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Security Agent - Live Monitoring</h1>
        <div class="controls">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Stopped</span>
            </div>
            <button class="btn btn-start" id="btnStart" onclick="startAgent()">‚ñ∂ Start Agent</button>
            <button class="btn btn-stop" id="btnStop" onclick="stopAgent()" disabled>‚èπ Stop Agent</button>
            <a href="/" class="btn" style="background: #667eea; color: white; text-decoration: none;">üè† Home</a>
        </div>
    </div>
    
    <div class="alert-banner" id="alertBanner"></div>
    
    <div class="container">
        <div class="sidebar">
            <h2>üìä Statistics</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Processes:</span>
                    <span class="stat-value" id="statProcesses">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">High Risk:</span>
                    <span class="stat-value" id="statHighRisk">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Anomalies:</span>
                    <span class="stat-value" id="statAnomalies">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Attacks:</span>
                    <span class="stat-value" id="statAttacks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Syscalls:</span>
                    <span class="stat-value" id="statSyscalls">0</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="terminal" id="terminal">
                <div class="log-line info">Waiting for agent to start...</div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        const terminal = document.getElementById('terminal');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const alertBanner = document.getElementById('alertBanner');
        
        let stats = {
            processes: 0,
            highRisk: 0,
            anomalies: 0,
            attacks: 0,
            syscalls: 0
        };
        
        // Socket.IO event handlers
        socket.on('connect', () => {
            addLog('Connected to dashboard', 'info');
        });
        
        socket.on('disconnect', () => {
            addLog('Disconnected from dashboard', 'warning');
        });
        
        socket.on('log', (data) => {
            addLog(data.message, data.type);
            updateStats(data);
        });
        
        socket.on('alert', (data) => {
            showAlert(data);
            updateStats({ type: data.type });
        });
        
        function addLog(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            line.innerHTML = `<span class="timestamp">[${timestamp}]</span>${escapeHtml(message)}`;
            
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
            
            // Keep terminal size manageable
            if (terminal.children.length > 1000) {
                terminal.removeChild(terminal.firstChild);
            }
        }
        
        function updateStats(data) {
            if (data.type === 'attack') {
                stats.attacks++;
                document.getElementById('statAttacks').textContent = stats.attacks;
            } else if (data.type === 'anomaly') {
                stats.anomalies++;
                document.getElementById('statAnomalies').textContent = stats.anomalies;
            }
            
            // Parse score updates
            if (data.message && data.message.includes('SCORE UPDATE')) {
                stats.syscalls++;
                document.getElementById('statSyscalls').textContent = stats.syscalls;
            }
            
            if (data.message && data.message.includes('HIGH RISK')) {
                stats.highRisk++;
                document.getElementById('statHighRisk').textContent = stats.highRisk;
            }
        }
        
        function showAlert(data) {
            alertBanner.textContent = `üö® ${data.type.toUpperCase()}: ${data.message.substring(0, 100)}`;
            alertBanner.style.display = 'block';
            
            setTimeout(() => {
                alertBanner.style.display = 'none';
            }, 5000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function startAgent() {
            try {
                addLog('Attempting to start agent...', 'info');
                addLog('Note: Agent needs to be started manually with: sudo python3 core/simple_agent.py --collector ebpf --threshold 20', 'info');
                
                const response = await fetch('/api/agent/start', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    statusIndicator.classList.add('active');
                    statusText.textContent = 'Running';
                    btnStart.disabled = true;
                    btnStop.disabled = false;
                    addLog('Agent started successfully', 'info');
                } else {
                    addLog(`Error: ${data.error}`, 'error');
                    addLog('Tip: Start agent manually in terminal, then refresh this page to see logs', 'info');
                }
            } catch (error) {
                addLog(`Error starting agent: ${error.message}`, 'error');
                addLog('Tip: Start agent manually: sudo python3 core/simple_agent.py --collector ebpf --threshold 20', 'info');
            }
        }
        
        async function stopAgent() {
            try {
                const response = await fetch('/api/agent/stop', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    statusIndicator.classList.remove('active');
                    statusText.textContent = 'Stopped';
                    btnStart.disabled = false;
                    btnStop.disabled = true;
                    addLog('Agent stopped', 'info');
                } else {
                    addLog(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Error stopping agent: ${error.message}`, 'error');
            }
        }
        
        // Check agent status on load
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.running) {
                    statusIndicator.classList.add('active');
                    statusText.textContent = 'Running';
                    btnStart.disabled = true;
                    btnStop.disabled = false;
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }
        
        checkStatus();
    </script>
</body>
</html>
